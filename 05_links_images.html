<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Links & Images </title>
</head>
<body>
  <!-- SHIFT + ALT + DownArrow // to copy a line  -->
  <!-- CTRL + arrow // to move across a whole word -->
  <!-- Home key //to go all the way to the beginning of line  -->
  <!-- End key //to go all the way to the end of the line  -->
  <!-- ALT + up/down arrow // moves a line anywhere -->

  <!-- External Link -->
  <p>
    <a href="http://google.com">Click for google</a>

  </p>
  <p>
    <a href="http://google.com" target="_blank">Click for google</a>
    
  </p>

  <!-- Internal Link -->
  <p>
    <a href="/04_typography.html">Typography</a>
  </p>

  <!-- Local Image -->
  <img src="/images/sample.jpg" alt="My Image" width="200">
  
  <!-- Remote Image -->
  <!-- source.unsplash.com // good website for images   -->
  <img src="https://source.unsplash.com/200x200/?building" alt="My Image 2">
  <img src="https://source.unsplash.com/200x200/?nature,water" alt="My Image 2">



</body>
</html>
